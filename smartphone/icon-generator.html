<!DOCTYPE html>
<html>
<head>
    <title>Pacman Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512" style="border: 1px solid #000;"></canvas>
    <br>
    <button onclick="downloadIcon()">Download Icon</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, 512, 512);
        
        // Pacman body (yellow circle)
        ctx.fillStyle = '#FFFF00';
        ctx.beginPath();
        ctx.arc(256, 256, 200, 0.2 * Math.PI, 1.8 * Math.PI);
        ctx.lineTo(256, 256);
        ctx.fill();
        
        // Pacman eye
        ctx.fillStyle = '#000000';
        ctx.beginPath();
        ctx.arc(256, 200, 20, 0, 2 * Math.PI);
        ctx.fill();
        
        // Add some dots (pellets)
        ctx.fillStyle = '#FFFFFF';
        for(let i = 0; i < 5; i++) {
            ctx.beginPath();
            ctx.arc(100 + i * 80, 400, 15, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'pacman-icon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
