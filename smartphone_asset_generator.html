<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacman - Smartphone Asset Generator (Exact UI)</title>
  <style>
    body{margin:0;background:linear-gradient(135deg,#000000 0%,#1a1a2e 100%);font-family:Arial,Helvetica,sans-serif;color:#fff;padding:20px}
    .container{max-width:1200px;margin:0 auto}
    h1{font-family:'Permanent Marker',cursive;text-align:center;color:#ffff00;text-shadow:0 0 10px rgba(255,255,0,.5);margin:6px 0 10px}
    .section{background:rgba(0,0,0,.65);border:2px solid #ffff00;border-radius:10px;padding:16px;margin:16px 0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:16px}
    .item{background:rgba(0,0,0,.5);border:1px solid #444;border-radius:10px;padding:12px;text-align:center}
    .item h3{margin:6px 0 10px;color:#ffff00;font-size:14px}
    canvas{display:block;margin:8px auto;border:3px solid #ffff00;border-radius:10px;background:#000}
    button{background:linear-gradient(145deg,#ffd700,#ffaa00);color:#000;border:none;border-radius:8px;padding:8px 14px;font-weight:700;cursor:pointer;margin:0 6px}
  </style>
</head>
<body>
  <div class="container">
    <h1>🎮 Pacman - Smartphone Assets (Exact UI)</h1>

    <div class="section">
      <div class="grid">
        <div class="item">
          <h3>Icon 512x512</h3>
          <canvas id="icon512" width="512" height="512"></canvas>
          <div>
            <button onclick="genIcon512()">Generate</button>
          </div>
        </div>
        <div class="item">
          <h3>Screenshot Portrait 400x800</h3>
          <canvas id="shot400x800" width="400" height="800"></canvas>
          <div>
            <button onclick="genShot400x800()">Generate</button>
          </div>
        </div>
        <div class="item">
          <h3>Screenshot Landscape 800x400</h3>
          <canvas id="shot800x400" width="800" height="400"></canvas>
          <div>
            <button onclick="genShot800x400()">Generate</button>
          </div>
        </div>
        <div class="item">
          <h3>Feature Graphic 1024x500</h3>
          <canvas id="feat1024x500" width="1024" height="500"></canvas>
          <div>
            <button onclick="genFeat1024x500()">Generate</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Colors from smartphone UI ---
    const YELLOW = '#ffff00';
    const BG_GRAD_TOP = '#000000';
    const BG_GRAD_BOTTOM = '#1a1a2e';

    // Draw phone page background (title + instructions like smartphone UI)
    function drawSmartphonePageChrome(ctx, w, h, orientation='portrait'){
      // background gradient
      const g = ctx.createLinearGradient(0,0,0,h);
      g.addColorStop(0, BG_GRAD_TOP);
      g.addColorStop(1, BG_GRAD_BOTTOM);
      ctx.fillStyle = g;
      ctx.fillRect(0,0,w,h);
      // Title
      ctx.font = '28px "Permanent Marker", Arial';
      ctx.fillStyle = YELLOW;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'top';
      ctx.shadowColor = 'rgba(255,255,0,0.5)';
      ctx.shadowBlur = 10;
      ctx.fillText('Pacman - Android', w/2, 10);
      ctx.shadowBlur = 0;
      // Instructions
      ctx.font = '12px Arial';
      ctx.fillStyle = '#ddd';
      ctx.fillText('Use touch controls to play', w/2, 44);
    }

    // Draw game wrapper area with yellow glow and dark canvas like #pacman
    function drawGameWrapper(ctx, x, y, gw, gh){
      ctx.save();
      // wrapper shadow
      ctx.shadowColor = 'rgba(255,255,0,0.2)';
      ctx.shadowBlur = 15;
      ctx.fillStyle = '#000';
      ctx.fillRect(x, y, gw, gh);
      ctx.restore();
      // border
      ctx.strokeStyle = YELLOW;
      ctx.lineWidth = 2;
      ctx.strokeRect(x, y, gw, gh);
    }

    // Draw simplified maze scene (dark blue walls) similar to game canvas
    function drawMazeScene(ctx, x, y, gw, gh){
      ctx.save();
      ctx.translate(x,y);
      // dark background
      ctx.fillStyle = '#000';
      ctx.fillRect(0,0,gw,gh);
      // walls
      ctx.strokeStyle = '#0040ff';
      ctx.lineWidth = 4;
      for(let i=20;i<gw;i+=60){
        ctx.beginPath();
        ctx.moveTo(i, 20);
        ctx.lineTo(i, gh-20);
        ctx.stroke();
      }
      for(let j=40;j<gh;j+=60){
        ctx.beginPath();
        ctx.moveTo(20, j);
        ctx.lineTo(gw-20, j);
        ctx.stroke();
      }
      // dots
      ctx.fillStyle = YELLOW;
      for(let i=40;i<gw-40;i+=40){
        ctx.beginPath();ctx.arc(i, gh-40, 4, 0, Math.PI*2);ctx.fill();
      }
      // pacman
      drawPacman(ctx, gw*0.25, gh*0.6, 28);
      // ghosts
      drawGhost(ctx, gw*0.65, gh*0.35, 26, '#ff0000');
      drawGhost(ctx, gw*0.50, gh*0.20, 22, '#00ffcc');
      drawGhost(ctx, gw*0.80, gh*0.50, 24, '#ff00ff');
      ctx.restore();
    }

    function drawPacman(ctx, x, y, r){
      ctx.save();
      ctx.fillStyle = YELLOW;
      ctx.beginPath();
      ctx.moveTo(x,y);
      const mouth = Math.PI/6;
      ctx.arc(x,y,r, mouth, Math.PI*2 - mouth, false);
      ctx.closePath();
      ctx.fill();
      // eye
      ctx.fillStyle = '#111';
      ctx.beginPath(); ctx.arc(x - r*0.3, y - r*0.35, r*0.12, 0, Math.PI*2); ctx.fill();
      ctx.restore();
    }

    function drawGhost(ctx, x, y, r, color){
      ctx.save();
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y-r*0.2, r, Math.PI, 0);
      ctx.lineTo(x+r, y+r);
      for(let i=0;i<5;i++){
        const t = x + r - i*(r*0.4);
        const yy = y+r - (i%2?0:r*0.25);
        ctx.lineTo(t, yy);
      }
      ctx.lineTo(x-r, y+r);
      ctx.closePath();
      ctx.fill();
      // eyes
      ctx.fillStyle = '#fff';
      ctx.beginPath(); ctx.arc(x-r*0.4, y-r*0.15, r*0.25, 0, Math.PI*2); ctx.fill();
      ctx.beginPath(); ctx.arc(x-r*0.05, y-r*0.15, r*0.25, 0, Math.PI*2); ctx.fill();
      ctx.fillStyle = '#000';
      ctx.beginPath(); ctx.arc(x-r*0.45, y-r*0.15, r*0.1, 0, Math.PI*2); ctx.fill();
      ctx.beginPath(); ctx.arc(x-r*0.1, y-r*0.15, r*0.1, 0, Math.PI*2); ctx.fill();
      ctx.restore();
    }

    // On-screen controls block similar to smartphone UI
    function drawControls(ctx, w, h){
      const panelY = h - 170;
      ctx.save();
      // middle row buttons (Pause, Start, Sound)
      function pill(x,y,text,bg){
        ctx.fillStyle = bg; ctx.strokeStyle = '#333'; ctx.lineWidth = 2;
        const rx = 10; const pw = 90; const ph = 34;
        roundRect(ctx,x,y,pw,ph,rx,true,true);
        ctx.fillStyle = '#000'; ctx.font='bold 14px Arial'; ctx.textAlign='center'; ctx.textBaseline='middle';
        ctx.fillText(text, x+pw/2, y+ph/2);
      }
      function ctrl(x,y,txt){
        ctx.fillStyle = 'linear-gradient(145deg, #1a1a1a, #0d0d0d)';
        ctx.fillStyle = '#151515'; ctx.strokeStyle = '#333'; ctx.lineWidth = 2;
        roundRect(ctx,x,y,60,44,8,true,true);
        ctx.fillStyle = '#fff'; ctx.font='700 18px Arial'; ctx.textAlign='center'; ctx.textBaseline='middle';
        ctx.fillText(txt, x+30, y+22);
      }
      // up row
      ctrl(w/2-30, panelY, '▲');
      // middle row
      pill(w/2-165, panelY+54, '⏸', '#ffd24d');
      pill(w/2-45, panelY+54, 'START', '#ffd700');
      pill(w/2+75, panelY+54, '🔊', '#ffd24d');
      // bottom row
      ctrl(w/2-110, panelY+108, '◀');
      ctrl(w/2-30,  panelY+108, '▼');
      ctrl(w/2+50,  panelY+108, '▶');
      ctx.restore();
    }

    function roundRect(ctx, x, y, w, h, r, fill, stroke){
      if (typeof r === 'number') r = {tl:r,tr:r,br:r,bl:r};
      ctx.beginPath();
      ctx.moveTo(x+r.tl, y);
      ctx.lineTo(x+w-r.tr, y);
      ctx.quadraticCurveTo(x+w, y, x+w, y+r.tr);
      ctx.lineTo(x+w, y+h-r.br);
      ctx.quadraticCurveTo(x+w, y+h, x+w-r.br, y+h);
      ctx.lineTo(x+r.bl, y+h);
      ctx.quadraticCurveTo(x, y+h, x, y+h-r.bl);
      ctx.lineTo(x, y+r.tl);
      ctx.quadraticCurveTo(x, y, x+r.tl, y);
      if (fill) ctx.fill();
      if (stroke) ctx.stroke();
    }

    // --- Generators ---
    function genIcon512(){
      const c = document.getElementById('icon512'); const ctx=c.getContext('2d');
      drawSmartphonePageChrome(ctx,512,512);
      // centered game area
      const gw=380, gh=280; const gx=(512-gw)/2; const gy=120;
      drawGameWrapper(ctx,gx,gy,gw,gh); drawMazeScene(ctx,gx,gy,gw,gh);
      // subtitle
      ctx.fillStyle=YELLOW; ctx.font='bold 26px Arial'; ctx.textAlign='center';
      ctx.fillText('PACMAN', 256, 420);
    }

    function genShot400x800(){
      const c = document.getElementById('shot400x800'); const ctx=c.getContext('2d');
      drawSmartphonePageChrome(ctx,400,800,'portrait');
      const gw=320, gh=240; const gx=(400-gw)/2; const gy=80;
      drawGameWrapper(ctx,gx,gy,gw,gh); drawMazeScene(ctx,gx,gy,gw,gh);
      drawControls(ctx,400,800);
    }

    function genShot800x400(){
      const c = document.getElementById('shot800x400'); const ctx=c.getContext('2d');
      drawSmartphonePageChrome(ctx,800,400,'landscape');
      const gw=360, gh=260; const gx=80; const gy=80;
      drawGameWrapper(ctx,gx,gy,gw,gh); drawMazeScene(ctx,gx,gy,gw,gh);
      drawControls(ctx,800,400);
    }

    function genFeat1024x500(){
      const c=document.getElementById('feat1024x500'); const ctx=c.getContext('2d');
      drawSmartphonePageChrome(ctx,1024,500,'landscape');
      const gw=520, gh=320; const gx=70; const gy=90;
      drawGameWrapper(ctx,gx,gy,gw,gh); drawMazeScene(ctx,gx,gy,gw,gh);
      // big title on right
      ctx.fillStyle=YELLOW; ctx.font='bold 64px "Permanent Marker", Arial'; ctx.textAlign='left';
      ctx.fillText('PACMAN', 640, 200);
      ctx.font='20px Arial'; ctx.fillStyle='#ddd'; ctx.fillText('Use touch controls to play', 640, 240);
    }

    window.addEventListener('load', ()=>{
      setTimeout(()=>{ genIcon512(); genShot400x800(); genShot800x400(); genFeat1024x500(); }, 300);
    });
  </script>
</body>
</html>
